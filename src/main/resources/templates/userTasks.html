<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" th:href="@{/css/userTasks.css}" />
   
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>

        <table id="task-table">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Due Date</th>
                    <th>Completed Date</th>
                    <th>Assigned Users</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.createdDate}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td th:text="${task.completedDate}"></td>
                    <td>
                        <span th:each="user : ${task.assignedUsers}" th:text="${user.username}"></span>
                    </td>
                    <td>
                        <span class="edit-btn" th:data-id="${task.id}">Edit</span>
                        <span class="delete-btn" th:data-id="${task.id}">Delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
