<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/api/users/login}" method="post" onsubmit="return validateForm()">
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="usermail" required th:value="${usermail}" placeholder="user@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required th:value="${password}">

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
